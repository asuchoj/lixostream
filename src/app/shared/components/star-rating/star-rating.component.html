<p>Product rating</p>
<button mat-icon-button
        [color]="color"
        *ngFor="let ratingId of ratingArr"
        [id]="'star_'+ ratingId"
        (click)="onClick(ratingId + 1)"
>
    <mat-icon [textContent]="showIcon(ratingId)"></mat-icon>
</button>

<p>Your rated {{rating}} / {{starCount}}</p>
